<button (click)="add()" class="primary">افزودن+</button>
<table>
    <thead>
        <tr>
             <th>عنوان</th>
             <th>نویسنده</th>
             <th>ناشر</th>
             <th>قیمت</th>
             <th></th>
        </tr>
    </thead>
    <tbody>
        @for (item of data; track $index) { 
        <tr>
            <td>{{item.title}}</td>
            <td>{{item.writer}}</td>
            <td>{{item.publisher}}</td>
            <td>{{item.price}}</td>
            <td>
                <button class="primary">ویرایش</button>
                <button class="primary">حذف</button>
            </td>
        </tr>
        }

    </tbody>
